<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AI Trading</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../static/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../static/dist/css/flat-ui.css" rel="stylesheet">
    <link href="../static/docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="../static/dist/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../static/dist/js/vendor/html5shiv.js"></script>
      <script src="../static/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

        <div class="row demo-row">
        <div class="col">
          <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
            <a class="navbar-brand" href="#">AI Trading</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse-01"></button>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav mr-auto">
                <li><a href="#fakelink">Stock Advisor<span class="navbar-unread">1</span></a></li>
                  <li><a href="#fakelink">Docs</a></li>
                <li><a href="#fakelink">About Us</a></li>
               </ul>
            </div><!-- /.navbar-collapse -->
          </nav><!-- /navbar -->
        </div>
      </div> <!-- /row -->

<div class="container">
        <h3 class="demo-panel-title" align="center">Please enter ticker symbol and how many shares you own</h3>
        <form role="form" action="" method="post">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <select class="form-control select select-primary" data-toggle="select">
            <option value="0">SH600029</option>
            <option value="1">SH600030</option>
            <option value="2">SH600031</option>
          </select>
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <input type="text" name="n1" placeholder="shares" class="form-control" value="{{ n1 }}"/>
          </div>
        </div>
      </div>

              <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <select class="form-control select select-primary" data-toggle="select">
            <option value="0">SH600029</option>
            <option value="1" selected>SH600030</option>
            <option value="2">SH600031</option>
          </select>
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <input type="text" name="n2" placeholder="shares" class="form-control" value="{{ n2 }}"/>
          </div>
        </div>
</div>
                  <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <select class="form-control select select-primary" data-toggle="select">
            <option value="0">SH600029</option>
            <option value="1">SH600030</option>
            <option value="2" selected>SH600031</option>
          </select>
        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <input type="text" name="n3" placeholder="shares" class="form-control" value="{{ n3 }}"/>
          </div>
        </div>
      </div> <!-- /row -->

        <div class="row justify-content-md-center">

        <div class="col-lg-5">
          <div class="form-group">
            <input type="text" name="cash" placeholder="cash in hand" class="form-control" value="{{ cash }}"/>
          </div>
        </div>
      </div>
<div class="row justify-content-md-center">
    <div class="col-md-auto">
        <button type="submit" class="btn-hg btn-default" id="func-search">Submit</button>
    </div>
</div>
        </form>
    {% if ans %}
        <h3 class="demo-panel-title" align="center">Suggestions based on our reinforcement learning algorithm:</h3>
        <p align="center"> <b>{{ ans[0] }}</b> SH600029 </p>
        <p align="center"> <b>{{ ans[1] }}</b> SH600030 </p>
        <p align="center"> <b>{{ ans[2] }}</b> SH600031 </p>
    {% endif %}



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 requires Popper.js -->
    <script src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
    <script src="../static/dist/scripts/flat-ui.js"></script>
    <script src="../static/docs/assets/js/application.js"></script>

  </body>
</html>
